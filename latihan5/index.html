<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Car Gallery</h1>
    </div>

    <div class="hero"></div>

    <div class="container">
        <div class="whitebox">
            <div class="gallery">
                <a href="img/AudiA.jpg" data-lightbox="cars" data-title="Audi A">
                    <div class="graybox"><img src="img/AudiA.jpg" alt="Audi A"></div>
                
                </a>

                <a href="img/NissanSkyline.jpg" data-lightbox="cars" data-title="Nissan Skyline">
                    <img src="img/NissanSkyline.jpg" alt="NIssan Skyline">
                </a>

                <a href="img/SubaruImpreza.jpg" data-lightbox="cars" data-title="Subaru Impreza">
                    <img src="img/SubaruImpreza.jpg" alt="Subaru Impreza">
                </a>
            
                <a href="img/VolkswagenBeetle.jpg" data-lightbox="cars" data-title="Volkswagen Beetle">
                    <img src="img/VolkswagenBeetle.jpg" alt="Volkswagen Beetle">
                </a>
            </div>
        </div>    
    </div>
    <script src="js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
